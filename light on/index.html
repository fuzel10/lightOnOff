<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light-OnOff</title>
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>

        <button onclick="document.getElementById('myImage').src = 'img/lightOn.png' ">Click To Turn On Light</button>

        <img src="img/lightOff.png" alt="" id="myImage">
    
        <button onclick="document.getElementById('myImage').src = 'img/lightOff.png' ">Click To Turn Off Light</button>
    </div>
</body>
</html>
